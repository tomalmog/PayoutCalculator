<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <header>

        <h1>Poker Buyout Calculator</h1>

        <nav>

        </nav>

    </header>

    <main>

        <div id="calculator">
            
            <div class="inputs">
                <ul>
                    <li>
                        <label for="chip_value">Chip Value: </label>
                        <input type="number" id="chip_value">
                    </li>
                    
                    <li>
                        <label for="chip_amount">Chip Amount: </label>
                        <input type="number" id="chip_amount">
                    </li>
                    <br>
                    <li>
                        <label for="buy_value">Buy In Value: </label>
                        <input type="number" id="buy_value">
                    </li>
                    
                    <li>
                        <label for="buy_amount">Buy In Amount: </label>
                        <input type="number" id="buy_amount">
                    </li>
                </ul>
                <button id="calculate_btn">Calculate</button>
                
            </div>


            <div class="outputs">
                <div class="money">
                    <ul>
                        <li>
                            <label for="money_in">Money In: </label>
                            <input type="number" id="money_in" readonly>
                        </li>
                        <li>
                            <label for="money_out">Money Out: </label>
                            <input type="number" id="money_out" readonly>
                        </li>
                        <li>
                            <label for="total_pot">Total Pot: </label>
                            <input type="number" id="total_pot" readonly value="0">
                        </li>
                        
                        
                        
                    </ul>
                    <button id="reset_pot">Reset Pot</button>

                </div>

                <div class="pot">
                    <ul>
                        
                        
                    </ul>
                    
                </div>

            </div>

        </div>

       </script>

       



    </main>

</body>

</html>
